<html>
  <head>
    <title>Appointment Form</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-medium mb-4">Schedule an Appointment</h2>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Name</label>
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          type="text"
          placeholder="John Smith"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          type="email"
          placeholder="john.smith@example.com"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Phone</label>
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          type="tel"
          placeholder="(123) 456-7890"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2"
          >Appointment Date</label
        >
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          type="date"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2"
          >Appointment Time</label
        >
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          type="time"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Services</label>
        <div class="relative">
          <select
            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          >
            <option>Haircut</option>
            <option>Color</option>
            <option>Styling</option>
            <option>Nail Care</option>
            <option>Massage</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Notes</label>
        <textarea
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          rows="4"
          placeholder="Special requests or additional information"
        ></textarea>
      </div>
      <button
        class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-lg"
      >
        Schedule Appointment
      </button>
    </form>
  </body>
</html>
