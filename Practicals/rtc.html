<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>WebRTC File Sharing</title>
  </head>
  <body>
    <input type="file" id="fileInput" style="display: none;">
    <button id="selectFile" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Select file</button>
    <button id="sendFile" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full" style="display:none">Send file</button>
    <p id="status"></p>
    <progress value="0" max="100" id="progressBar"></progress>

    <script src="rtc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

  </body>
</html>
